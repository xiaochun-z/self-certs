name: selfcerts-${APP_PROD_TAG:-prod}

services:
  # ============================
  # 1. 应用服务 (Frontend + Backend)
  # ============================
  app:
    image: selfcerts:${APP_VER_TAG:-latest}
    container_name: selfcerts-${APP_PROD_TAG:-prod}-app
    user: 1000:1000
    restart: unless-stopped
    ports:
      - "${APP_WEB_PORT:-8083}:80"
    volumes:
      - /app/selfcerts/uploads:/app/wwwroot/uploads
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=selfcerts;Username=selfcerts
      - Logging__LogLevel__Default=${APP_LOG_LEVEL:-Information}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - ASPNETCORE_ENVIRONMENT=Production
    secrets:
      - db_password
    networks:
      - selfcerts-net
    depends_on:
      - postgres

  # ============================
  # 2. 数据库服务
  # ============================
  postgres:
    image: postgres:18
    container_name: selfcerts-${APP_PROD_TAG:-prod}-db
    restart: unless-stopped
    ports:
      - "${APP_DB_PORT:-127.0.0.1:0}:5432"
    environment:
      POSTGRES_DB: selfcerts
      POSTGRES_USER: selfcerts
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      TZ: "Asia/Shanghai"
    secrets:
      - db_password
    volumes:
      # 数据将存储在 /app/selfcerts/pgdata/prod 或 /app/selfcerts/pgdata/pgdata/preview 下
      - /app/selfcerts/pgdata/${APP_PROD_TAG:-prod}:/var/lib/postgresql
      - /app/selfcerts/pgdata/init:/docker-entrypoint-initdb.d
      - /etc/timezone:/etc/timezone:ro
    networks:
      - selfcerts-net

# ============================
# Secrets 定义
# ============================
secrets:
  db_password:
    file: /app/selfcerts/secrets/db_password.txt

networks:
  selfcerts-net:
    driver: bridge
